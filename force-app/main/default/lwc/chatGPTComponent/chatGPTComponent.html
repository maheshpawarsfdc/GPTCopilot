<template>
        <div class="slds-box slds-theme_default chat-container">
            <div class="slds-chat chat-content">
                <ul class="slds-chat-list">
                    <template for:each={chatHistory} for:item="chat">
                        <li key={chat.id} class="slds-chat-listitem slds-m-bottom_small">
                            <div class={chat.containerClass}>
                                <div class="slds-chat-message__text">
                                    <div class="slds-chat-message__text_outbound"><strong>User:</strong> {chat.query}</div>
                                    <template if:true={chat.responseFields}>
                                        <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                                            <thead>
                                                <tr class="slds-text-title_caps">
                                                    <th>Field</th>
                                                    <th>Value</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <template for:each={chat.responseFields} for:item="field">
                                                    <tr key={field.name}>
                                                        <td>{field.name}</td>
                                                        <td>{field.value}</td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                        </table>
                                    </template>
                                    <template if:false={chat.responseFields}>
                                        <div class="response"><strong>ChatBot:</strong> {chat.response}</div>
                                    </template>
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>
            <div class="chat-input slds-grid slds-grid_align-spread slds-p-top_medium">
                <div class="slds-col slds-size_8-of-12">
                    <lightning-textarea 
                        label= "Ask a Question"
                        value={userQuery} 
                        onchange={handleQueryChange}
                        placeholder="Ask about Salesforce objects, metadata, or record details...">
                    </lightning-textarea>
                </div>
                <div class="slds-col slds-size_4-of-12 slds-text-align_right slds-align-middle slds-p-top_medium">
                    <lightning-button 
                        label="Submit" 
                        variant="brand"
                        onclick={handleQuerySubmit} 
                        class="slds-m-right_x-small" 
                        disabled={isLoading}>
                    </lightning-button>
                    <lightning-button 
                        label="Clear" 
                        variant="brand-outline" 
                        onclick={handleClearChatHistory} 
                        class="slds-m-right_x-small">
                    </lightning-button>
                </div>
            </div>
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </template>
        </div>
</template>
